<div
  class="block w-[18rem] cursor-pointer rounded-lg bg-white shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)]"
  (click)="openBlog()"
>
  <div class="relative overflow-hidden bg-cover bg-no-repeat">
    <img
      class="rounded-t-lg"
      [src]="sanitizeImageUrl(blogPost.leadImage)"
      alt="img"
    />
  </div>
  <div class="p-6">
    <h5 class="mb-2 text-xl font-medium leading-tight text-neutral-800">
      {{ blogPost.title }}
    </h5>
    <p class="text-base text-neutral-600 text-ellipsis overflow-hidden">
      {{ blogPost.summary }}
    </p>
  </div>
</div>
