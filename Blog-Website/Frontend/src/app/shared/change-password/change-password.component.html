<ng-container *ngIf="true">
  <div
    #changePasswordModalBackground
    class="fixed z-10 top-0 left-0 w-screen h-screen bg-[rgba(0,0,0,0.4)] flex items-center justify-center"
    (click)="closeChangePasswordModalClick($event)"
  >
    <div
      #changePasswordModalBody
      class="bg-white rounded shadow-xl w-1/3 p-10 flex items-center justify-center flex-col gap-3 relative"
    >
      <div
        class="absolute top-4 right-6 cursor-pointer text-passive"
        (click)="closeChangePasswordModal()"
      >
        Close
      </div>
      <h3 class="h3">Change Password</h3>
      <form
        class="flex flex-col items-center justify-center gap-4"
        [formGroup]="changePasswordForm"
      >
        <fieldset class="flex flex-col gap-1">
          <label for="oldPassword" class="text-sm italic text-gray-400"
            >Current Password</label
          >
          <input
            #oldPasswordInput
            type="password"
            id="oldPassword"
            name="oldPassword"
            class="border border-black rounded px-2 py-1"
            formControlName="oldPassword"
            (keydown.enter)="changePassword(); oldPasswordInput.blur()"
          />
          <span class="text-[red] italic text-xs">{{ oldPasswordError }}</span>
        </fieldset>
        <fieldset class="flex flex-col gap-1">
          <label for="oldPassword" class="text-sm italic text-gray-400"
            >New Password</label
          >
          <input
            #newPasswordInput
            type="password"
            id="newPassword"
            name="newPassword"
            class="border border-black rounded px-2 py-1"
            formControlName="newPassword"
            (keydown.enter)="changePassword(); newPasswordInput.blur()"
          />
          <span class="text-[red] italic text-xs">{{ newPasswordError }}</span>
        </fieldset>
        <fieldset class="flex flex-col gap-1">
          <label for="confirmPassword" class="text-sm italic text-gray-400"
            >Confirm Password</label
          >
          <input
            #confirmPasswordInput
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="border border-black rounded px-2 py-1"
            formControlName="confirmPassword"
            (keydown.enter)="changePassword(); confirmPasswordInput.blur()"
          />
          <span class="text-[red] italic text-xs">{{
            confirmPasswordError
          }}</span>
        </fieldset>
        <div class="flex flex-row gap-2">
          <button
            class="btn btn-danger"
            (click)="changePassword(); blurInputs()"
          >
            Change Password</button
          ><button
            class="btn btn-secondary"
            (click)="closeChangePasswordModal()"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="passwordChanged">
  <div
    class="fixed left-0 top-0 w-screen h-screen flex items-center justify-center border border-black z-50"
  >
    <div
      class="w-1/3 flex items-center justify-center text-white rounded shadow-xl text-3xl bg-green p-10"
    >
      Successfully changed password!
    </div>
  </div>
</ng-container>

<ng-container *ngIf="passwordError">
  <div
    class="fixed left-0 top-0 w-screen h-screen flex items-center justify-center border border-black z-50"
  >
    <div
      class="w-1/3 flex items-center justify-center text-white rounded shadow-xl text-3xl bg-danger p-10"
    >
      {{ passwordErrorMessage }}
    </div>
  </div>
</ng-container>
