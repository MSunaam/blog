<div class="w-full flex items-center justify-center flex-col">
  <div class="flex flex-row w-full justify-between items-center">
    <span class="title1">Reading Lists</span>
  </div>
  <div class="flex flex-row w-full h-full items-center">
    <!-- <div
      class="h-52 w-20 shrink-0 flex items-center justify-center cursor-pointer bg-white hover:bg-gray-300 rounded-l-xl"
      (click)="scrollLeft()"
    >
      <img src="./assets/arrow-up.svg" alt="arrow" class="-rotate-90" />
    </div> -->
    <div
      id="readingList"
      class="flex justify-start flex-row gap-2 flex-wrap mt-4 h-full overflow-hidden w-full px-4"
    >
      <div
        *ngFor="let reading of readingList"
        class="flex shrink-0 ml-2 gap-3 justify-start flex-col text-center w-[216px] transition-all duration-300 ease-in-out cursor-pointer"
        [routerLink]="reading.link"
        [queryParams]="{ list: reading.title }"
      >
        <img
          src="{{ reading.image }}"
          alt="{{ reading.title }}"
          class="rounded-lg shadow-lg h-52"
        />
        <p class="text-[20px] text-[#111210]">{{ reading.title }}</p>
      </div>
    </div>
    <!-- <div
      class="h-52 w-20 mr-2 shrink-0 flex items-center justify-center cursor-pointer bg-white hover:bg-gray-300 rounded-r-xl"
      (click)="scrollRight()"
    >
      <img src="./assets/arrow-up.svg" alt="arrow" class="rotate-90" />
    </div> -->
  </div>
</div>
