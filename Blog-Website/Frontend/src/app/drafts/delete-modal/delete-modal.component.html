<div
  class="fixed left-0 top-0 bg-[rgba(0,0,0,0.4)] w-screen h-screen flex items-center justify-center"
  (click)="closeModal($event)"
>
  <div
    class="bg-white p-10 w-1/2 gap-10 rounded shadow flex flex-col items-center justify-center"
    #modalContent
  >
    <h1 class="text-2xl text-center">
      Delete Draft<span *ngIf="multipleDrafts">s</span>
    </h1>
    <p class="">
      <strong
        >Are you sure you want to delete
        <span *ngIf="!multipleDrafts">this</span>
        <span *ngIf="multipleDrafts">these</span> draft<span
          *ngIf="multipleDrafts"
          >s</span
        >?</strong
      >
    </p>
    <div class="flex items-center justify-center w-full gap-3">
      <button class="btn btn-danger" (click)="delete()">Delete</button>
      <button
        class="btn btn-secondary"
        (click)="this.closeDeleteModal.emit(false)"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
