<div
  class="w-full flex flex-row gap-4 h-40 rounded bg-white shadow-xl px-4 py-2 items-center cursor-pointer"
  [routerLink]="'/post/'"
  [queryParams]="{ id: blogPost._id }"
>
  <div class="flex flex-row justify-between w-full">
    <div class="flex flex-row items-center gap-4">
      <div class="overflow-hidden">
        <img
          [src]="sanitizeUrls(blogPost.leadImage)"
          alt="Image"
          class="object-cover object-center rounded w-24 h-24"
        />
      </div>
      <div class="">
        <h1 class="text-2xl font-medium">{{ blogPost.title }}</h1>
        <p class="text-sm">{{ blogPost.summary }}</p>
      </div>
    </div>
    <div class="flex flex-row items-center">
      <span class="text-passive">{{ blogPost.publishDate | date }}</span>
    </div>
  </div>
</div>
