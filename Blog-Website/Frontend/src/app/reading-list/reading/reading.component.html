<div class="w-full h-full bg-white">
  <div class="h-20">
    <app-navbar></app-navbar>
  </div>

  <div class="container mx-auto w-full h-full">
    <div class="flex flex-col mt-10 gap-3">
      <h1 class="title1">
        {{ readingListName.title || "Select List" }}
      </h1>
      <ng-container *ngIf="blogPosts.length > 0; else noPostsFound">
        <div class="" *ngFor="let post of blogPosts">
          <app-blog-card-list [blogPost]="post"></app-blog-card-list>
        </div>
      </ng-container>
    </div>
  </div>

  <ng-template #noPostsFound>
    <div class="w-full">
      <h1 class="title2 text-center">No Posts Found</h1>
    </div>
  </ng-template>

  <app-footer></app-footer>
</div>
